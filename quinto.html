<html>
<head>
<style type="text/css">
.rojo{
background-color: red;
color: white;
}
.verde{
background-color: green;
color: white;
}

</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript">
$(function(){
	$("div").each(function(index, item){
		var clase = "rojo";
		if(index%2==0){
			clase = "verde";
		}
		$(item).addClass(clase);
	});
});
</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
</html>
